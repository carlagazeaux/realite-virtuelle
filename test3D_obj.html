<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="voiture-obj" src="Bentley.obj"></a-asset-item>
        <a-asset-item id="voiture-mtl" src="Bentley.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #voiture-obj; mtl: #voiture-mtl" position="0 0 0" scale="1 1 1"></a-entity>
      <a-camera position="0 1.6 -5"
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
