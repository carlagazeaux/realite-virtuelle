<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="papierpeint1.jpg">
        <img id="texture2" src="papierpeint2.jpg">
        <img id="texture3" src="papierpeint3.jpg">
        <img id="texture4" moquette.jpg">
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" src="#texture"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#texture2"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="#texture3"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#texture4"></a-plane>
      <a-sky color=gray></a-sky>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
